<div class="flex flex-col gap-2">
    <p-accordion [value]="0">
        @for (tab of tabs; track tab.value) {
        <p-accordion-panel [value]="tab.value">
            <p-accordion-header>
                <span class="flex items-center gap-3 text-lg font-medium">
                    <i [class]="tab.icon + ' text-2xl'"></i>
                    <span>{{ tab.title }}</span>
                </span>
            </p-accordion-header>
            <p-accordion-content>
                <p class="m-0">{{ tab.content }}</p>
            </p-accordion-content>
        </p-accordion-panel>
        }
    </p-accordion>
</div>
