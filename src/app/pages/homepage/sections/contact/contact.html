<div class="mb-4">
  <app-rich-text id="rich-text-reviews" tag="Contact Us" title="Book a Showroom Appointment or Get in Touch"
    content="We've refined our process over hundreds of projects to make it as straightforward as possible.">
  </app-rich-text>
</div>

<div class="flex w-full">
  <div class="w-full min-h-146 relative">
    <!-- Skeleton Loader -->
    @if (!widgetLoaded) {
      <div class="absolute inset-0 bg-gray-100 rounded-lg animate-pulse">
        <div class="p-8 space-y-4">
          <div class="h-8 bg-gray-200 rounded w-3/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2"></div>
          <div class="space-y-3 mt-8">
            <div class="h-12 bg-gray-200 rounded"></div>
            <div class="h-12 bg-gray-200 rounded"></div>
            <div class="h-12 bg-gray-200 rounded"></div>
            <div class="h-32 bg-gray-200 rounded"></div>
          </div>
          <div class="h-12 bg-gray-300 rounded w-32 mt-6"></div>
        </div>
      </div>
    }
    
    <!-- Actual Widget -->
    <div 
      [class.opacity-0]="!widgetLoaded"
      class="transition-opacity duration-300">
      <div class="elfsight-app-a1bdda9a-2d00-4ab0-947f-b82bb05b395a" data-elfsight-app-lazy></div>
    </div>
  </div>
</div>
