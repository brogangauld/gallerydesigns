<section
  class="relative z-10 w-full min-h-dvh flex flex-col overflow-hidden"
>
  <!-- Optimized background image with priority loading -->
  <img 
    ngSrc="/media/gd1.png"
    fill
    priority
    sizes="100vw"
    class="object-cover object-center -z-10"
  />

  <!-- Gradient overlay -->
  <div
    class="absolute inset-0 bg-linear-to-b
           from-black/20 via-black/20 to-black/0">
  </div>

  <!-- Spacer -->
  <div class="flex-1"></div>

  <!-- Hero content -->
  <div class="relative z-20 px-6 md:px-20 w-full md:w-3/5 mb-24 md:mb-32">
    <p-tag severity="secondary">Your local tradesmen</p-tag>

    <h1 class="text-4xl md:text-5xl text-white mt-6 leading-tight">
      Storage Solutions.
      <b class="underline">Built Better.</b>
    </h1>

    <p class="text-lg sm:text-xl lg:text-2xl text-white mt-6">
      Scotland's largest fitted bedroom showroom with over 34 room displays
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mt-8">
      <p-button
        class="sm:w-auto!"
        [style]="{ width: '100%' }"
        label="Book your appointment"
        [rounded]="true"
        severity="secondary"
        icon="pi pi-arrow-right"
        iconPos="right"
        (onClick)="scrollTo('contact')"
      />

      <p-button
        class="sm:w-auto!"
        [style]="{ width: '100%' }"
        label="See our services"
        [rounded]="true"
        severity="contrast"
        icon="pi pi-wrench"
        iconPos="right"
        (onClick)="scrollTo('services')"
      />
    </div>
  </div>

  <!-- Spacer -->
  <div class="flex-1"></div>

  <!-- Stats / carousel -->
  <div class="absolute bottom-6 md:bottom-10 left-0 right-0 z-20">
    <div class="mx-6 md:mx-20 mt-6 md:mt-10 mb-6 md:mb-10">
      <p-divider />
    </div>

    <!-- Desktop stats -->
    <div class="hidden md:flex gap-2 justify-end pr-6 md:pr-20">
      <app-stats [stat]="stats[0]" />
      <app-stats [stat]="stats[1]" />
      <app-stats [stat]="stats[2]" />
      <app-stats [stat]="stats[3]" />
    </div>

    <!-- Mobile carousel -->
    <div class="md:hidden px-6">
      <p-carousel
        [value]="stats"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [autoplayInterval]="2000"
        [showNavigators]="false"
      >
        <ng-template pTemplate="item" let-stat>
          <div class="flex justify-center">
            <app-stats [stat]="stat" variant="compact" />
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
